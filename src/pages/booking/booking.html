<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Services</ion-label>
      <ion-select [(ngModel)]="data.service">
        <ion-option value="braids">Braids</ion-option>
        <ion-option value="twists">Twists</ion-option>
        <ion-option value="cornrows">Conrows</ion-option>
        <ion-option value="crochet">Crochet</ion-option>
        <ion-option value="sewins">Sew-ins</ion-option>
        <ion-option value="washcondition">Wash/Condition</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label fixed>NB</ion-label>
      <ion-input type="text" [(ngModel)]="data.nb"></ion-input>
    </ion-item>
  </ion-list>
  <div text-right>
    <button ion-button icon-right (click)="booknow()">
      Book Now
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>

</ion-content>
